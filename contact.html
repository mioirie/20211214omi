      <input type="text" id="company" name="company">

      <label for="name">お名前<p>*</p></label>

    </div>

      <label for="address">メールアドレス<p>*</p></label>

    </div>

      <label for="inquiry__txt">お問い合わせ内容<p>*</p></label>
      <textarea name="inquiry" id="inquiry" cols="30" rows="10"></textarea>
    </div>
  </form>
